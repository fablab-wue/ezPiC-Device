{{ include ../t_std_head.html }}

<h4>{{PNAME}} Configuration #{{index}} '{{NAME}}'</h4>

<form method="post">

  <button type="submit" class="btn btn-warning btn-lg float-right">Submit</button>

  <h4>
    <span class="badge badge-dark col-sm-12">Gadget</span>
  </h4>

  <div class="form-group row">
    <label for="NAME" class="col-sm-2 form-text">Gadget Name</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" name="NAME" id="NAME" value="{{NAME}}">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-2 form-text">Enabled</div>
    <div class="col-sm-10">
      <div class="form-check">
        <label class="form-check-label form-text">
          <input class="form-check-input" type="checkbox" name="ENABLE" id="ENABLE" value="ACTIVE" {{if ENABLE}}checked{{end}}>
        </label>
      </div>
    </div>
  </div>

  
  <h4>
    <span class="badge badge-dark col-sm-12">Serial Adapter</span>
  </h4>

  <div class="form-group row align-items-center">
    <label for="PORT" class="col-sm-2 form-text">Serial Port</label>
    <div class="col-sm-5">
      <select class="form-control" name="PORT" id="PORT" value="{{PORT}}">
        {{ for item in UARTS }}
          <option value="{{item}}">{{item}}</option>
        {{ end }}
      </select>
    </div>
  </div>


  <h4>
    <span class="badge badge-dark col-sm-12">GPS Input Response</span>
  </h4>

  <div class="form-group row">
    <label for="RespVarLat" class="col-sm-2 form-text">Resp. Variable Latitude</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" name="RespVarLat" id="RespVarLat" value="{{RespVarLat}}">
    </div>
  </div>

  <div class="form-group row">
    <label for="RespVarLon" class="col-sm-2 form-text">Resp. Variable Longitude</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" name="RespVarLon" id="RespVarLon" value="{{RespVarLon}}">
    </div>
  </div>

  <div class="form-group row">
    <label for="RespVarCrs" class="col-sm-2 form-text">Resp. Variable Course</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" name="RespVarCrs" id="RespVarCrs" value="{{RespVarCrs}}">
    </div>
  </div>

  <div class="form-group row">
    <label for="RespVarAlt" class="col-sm-2 form-text">Resp. Variable Altitude</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" name="RespVarAlt" id="RespVarAlt" value="{{RespVarAlt}}">
    </div>
  </div>

  <div class="form-group row">
    <label for="RespVarSpd" class="col-sm-2 form-text">Resp. Variable Speed</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" name="RespVarSpd" id="RespVarSpd" value="{{RespVarSpd}}">
    </div>
  </div>

  <hr>

  <button type="submit" class="btn btn-warning btn-lg float-right">Submit</button>

</form>

{{ include ../t_std_foot.html }}
