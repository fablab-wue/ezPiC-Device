{{ include ../t_std_head.html }}

<div class="gadgets">
  <div class="card">
    <div class="card-header p-2" role="tab" id="heading">
      <h5 class="d-flex align-items-start m-0 ">
        <a class="btn btn-secondary btn-sm mx-1 ml-0 mr-3" data-toggle="collapse" href="#collapse" aria-expanded="false"
          aria-controls="collapse">
          <i class="fas fa-chevron-down"></i>
        </a>
        <div class="mr-auto">
          {{ PNAME }} - '{{NAME}}'
        </div>
        #{{index}}
      </h5>
    </div>
    <div id="collapse" class="collapse" role="tabpanel" aria-labelledby="heading">
      <div class="card-body">
        { { PINFO } }
      </div>
    </div>
  </div>
</div>


<form method="post">

  <button type="submit" class="btn btn-warning btn-lg float-right">Submit</button>

  <h4>
    <span class="badge badge-dark col-sm-12">Gadget</span>
  </h4>

  <div class="form-group row">
    <label for="NAME" class="col-sm-2 form-text">Gadget Name</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" name="NAME" id="NAME" value="{{NAME}}">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-2 form-text">Enabled</div>
    <div class="col-sm-10">
      <div class="form-check">
        <label class="form-check-label form-text">
          <input class="form-check-input" type="checkbox" name="ENABLE" id="ENABLE" value="ACTIVE" {{if ENABLE}}checked{{end}}>
        </label>
      </div>
    </div>
  </div>

  
  <h4>
    <span class="badge badge-dark col-sm-12">I2C Interface</span>
  </h4>

  <div class="form-group row align-items-center">
    <label for="PORT" class="col-sm-2 form-text">I2C Channel</label>
    <div class="col-sm-3">
      <select class="form-control" name="PORT" id="PORT" value="{{PORT}}">
        {{ for item in Ports }}
          <option value="{{item}}">{{item}}</option>
        {{ end }}
      </select>
    </div>
  </div>

  <div class="form-group row align-items-center">
    <label for="ADDR" class="col-sm-2 form-text">I2C Address</label>
    <div class="col-sm-3">
      <select class="form-control" name="ADDR" id="ADDR" value="{{ADDR}}">
        {{ for item in Addrs }}
          <option value="{{item}}">{{item}}</option>
        {{ end }}
      </select>
    </div>
  </div>


  <h4>
    <span class="badge badge-dark col-sm-12">ADC Settings</span>
  </h4>

  <div class="form-group row align-items-center">
    <label for="Mux" class="col-sm-2 form-text">Input Multiplexer</label>
    <div class="col-sm-3">
      <select class="form-control" name="Mux" id="Mux" value="{{Mux}}">
        <option value="0">Ain0 - Ain1</option>
        <option value="1">Ain0 - Ain3</option>
        <option value="2">Ain1 - Ain3</option>
        <option value="3">Ain2 - Ain3</option>
        <option value="4">Ain0 - GND</option>
        <option value="5">Ain1 - GND</option>
        <option value="6">Ain2 - GND</option>
        <option value="7">Ain3 - GND</option>
      </select>
    </div>
  </div>

  <div class="form-group row align-items-center">
    <label for="PGA" class="col-sm-2 form-text">Full Scale Range</label>
    <div class="col-sm-3">
      <select class="form-control" name="PGA" id="PGA" value="{{PGA}}">
        <option value="0">&plusmn;6.144V</option>
        <option value="1">&plusmn;4.096V</option>
        <option value="2">&plusmn;2.048V</option>
        <option value="3">&plusmn;1.024V</option>
        <option value="4">&plusmn;0.512V</option>
        <option value="5">&plusmn;0.256V</option>
      </select>
    </div>
  </div>


  <h4>
    <span class="badge badge-dark col-sm-12">ADC Input Response</span>
  </h4>

  <div class="form-group row">
    <label for="RespVar" class="col-sm-2 form-text">Resp. Variable</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" name="RespVar" id="RespVar" value="{{RespVar}}">
    </div>
  </div>


  <h4>
    <span class="badge badge-dark col-sm-12">Mapping</span>
  </h4>
  
  <div class="form-group row align-items-center">
      <label for="abc" class="col-sm-2 form-text">ADC Min</label>
      <div class="input-group col-sm-3">
        <input type="number" class="form-control" name="abc" id="abc" value="{ {abc} }">
      </div>

      <label for="NAME" class="col-sm-2 form-text">Value Min</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" name="NAME" id="NAME" value="{ {NAME} }">
      </div>
  </div>
          
  <hr>

  <button type="submit" class="btn btn-warning btn-lg float-right">Submit</button>

</form>

{{ include ../t_std_foot.html }}
