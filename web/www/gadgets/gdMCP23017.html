{{ include ../t_std_head.html }}

<div class="gadgets">
  <div class="card">
    <div class="card-header p-2" role="tab" id="heading">
      <h5 class="d-flex align-items-start m-0 ">
        <a class="btn btn-secondary btn-sm mx-1 ml-0 mr-3" data-toggle="collapse" href="#collapse" aria-expanded="false"
          aria-controls="collapse">
          <i class="fas fa-chevron-down"></i>
        </a>
        <div class="mr-auto">
          {{ PNAME }} - '{{NAME}}'
        </div>
        #{{index}}
      </h5>
    </div>
    <div id="collapse" class="collapse" role="tabpanel" aria-labelledby="heading">
      <div class="card-body">
        { { PINFO } }
      </div>
    </div>
  </div>
</div>


<form method="post">

  <button type="submit" class="btn btn-warning btn-lg float-right">Submit</button>

  <h4>
    <span class="badge badge-dark col-sm-12">Gadget</span>
  </h4>

  <div class="form-group row">
    <label for="NAME" class="col-sm-2 form-text">Gadget Name</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" name="NAME" id="NAME" value="{{NAME}}">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-2 form-text">Enabled</div>
    <div class="col-sm-10">
      <div class="form-check">
        <label class="form-check-label form-text">
          <input class="form-check-input" type="checkbox" name="ENABLE" id="ENABLE" value="ACTIVE" {{if ENABLE}}checked{{end}}>
        </label>
      </div>
    </div>
  </div>

  
  <h4>
    <span class="badge badge-dark col-sm-12">I2C Interface</span>
  </h4>

  <div class="form-group row align-items-center">
    <label for="PORT" class="col-sm-2 form-text">I2C Channel</label>
    <div class="col-sm-3">
      <select class="form-control" name="PORT" id="PORT" value="{{PORT}}">
        {{ for item in Ports }}
          <option value="{{item}}">{{item}}</option>
        {{ end }}
      </select>
    </div>
  </div>

  <div class="form-group row align-items-center">
    <label for="ADDR" class="col-sm-2 form-text">I2C Address</label>
    <div class="col-sm-3">
      <select class="form-control" name="ADDR" id="ADDR" value="{{ADDR}}">
        {{ for item in Addrs }}
          <option value="{{item}}">{{item}}</option>
        {{ end }}
      </select>
    </div>
  </div>


  <h4>
    <span class="badge badge-dark col-sm-12">Port Settings</span>
  </h4>

  <div class="form-group row">
    <label for="InputA" class="col-sm-2 form-text">Input Mask A</label>
    <div class="col-sm-1">
      <input type="text" class="form-control" name="InputA" id="InputA" value="{{InputA}}">
    </div>
    <div class="col-sm-7 form-text text-muted">(Bit=0 for Output; Bit=1 for Input)</div>
  </div>

  <div class="form-group row">
    <label for="InputB" class="col-sm-2 form-text">Input Mask B</label>
    <div class="col-sm-1">
      <input type="text" class="form-control" name="InputB" id="InputB" value="{{InputB}}">
    </div>
    <div class="col-sm-7 form-text text-muted">(Bit=0 for Output; Bit=1 for Input)</div>
  </div>

  <div class="form-group row">
    <label for="InitValA" class="col-sm-2 form-text">Init Out Value A</label>
    <div class="col-sm-1">
      <input type="text" class="form-control" name="InitValA" id="InitValA" value="{{InitValA}}">
    </div>
  </div>

  <div class="form-group row">
    <label for="InitValB" class="col-sm-2 form-text">Init Out Value B</label>
    <div class="col-sm-1">
      <input type="text" class="form-control" name="InitValB" id="InitValB" value="{{InitValB}}">
    </div>
  </div>


  <h4>
    <span class="badge badge-dark col-sm-12">Port Output Triggers</span>
  </h4>

  <div class="form-group row">
    <label for="TrigVarA" class="col-sm-2 form-text">Trigger Variable A</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" name="TrigVarA" id="TrigVarA" value="{{TrigVarA}}">
    </div>
  </div>

  <div class="form-group row">
    <label for="TrigVarB" class="col-sm-2 form-text">Trigger Variable B</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" name="TrigVarB" id="TrigVarB" value="{{TrigVarB}}">
    </div>
  </div>


  <h4>
    <span class="badge badge-dark col-sm-12">Port Input Response</span>
  </h4>

  <div class="form-group row">
    <label for="RespVarA" class="col-sm-2 form-text">Resp. Variable A</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" name="RespVarA" id="RespVarA" value="{{RespVarA}}">
    </div>
  </div>

  <div class="form-group row">
    <label for="RespVarB" class="col-sm-2 form-text">Resp. Variable B</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" name="RespVarB" id="RespVarB" value="{{RespVarB}}">
    </div>
  </div>

  <hr>

  <button type="submit" class="btn btn-warning btn-lg float-right">Submit</button>

</form>

{{ include ../t_std_foot.html }}
