{{ include t_std_head.html }}

<h4>
  <i class="fas fa-code-branch"></i> Staged Rules</h4>

<p>
  Choose a rule plugin and click the [+] button to add to the active rule list
</p>

<div class="rules">
  {{ for rule in rule_list }} {{ py }} ezPID=rule['EZPID'] {{ end }}
  <div class="card">
    <div class="card-header p-2" role="tab" id="heading{{ ezPID }}">
      <h5 class="d-flex align-items-start m-0 ">
        <a class="btn btn-secondary btn-sm mx-1 ml-0 mr-3" data-toggle="collapse" href="#collapse{{ ezPID }}" aria-expanded="false"
          aria-controls="collapse{{ ezPID }}">
          <i class="fas fa-chevron-down"></i>
        </a>
        <a class="mr-auto" href="/rules/add/{{ ezPID }}/">
          <b>{{ rule['PNAME'] }}</b>
        </a>
        <a href="/rules/add/{{ ezPID }}/" class="btn btn-success btn-sm mx-1">
          <i class="fas fa-plus"></i>
        </a>
      </h5>
    </div>
    <div id="collapse{{ ezPID }}" class="collapse" role="tabpanel" aria-labelledby="heading{{ ezPID }}">
      <div class="card-body">
        EZPID: [{{ rule['EZPID'] }}]<br>
        {{ rule['PINFO'] }}
      </div>
    </div>
  </div>
  {{ end }}
</div>

{{ include t_std_foot.html }}
